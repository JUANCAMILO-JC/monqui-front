<h1 mat-dialog-title align="center"><img src="../../../assets/logo_monqui.JPG" width="100px"><br> Llena el formulario
</h1>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="announceForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="outline">
      <input type="text" placeholder="Origen" aria-label="Origen" matInput [formControl]="myControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <input type="text" placeholder="Destino" aria-label="Destino" matInput [formControl]="myControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput type="number" formControlName="docid" placeholder="Peso en kg">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Outline form field</mat-label>
      <input matInput type="number" formControlName="docid" placeholder="Peso en kg">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput type="number" formControlName="docid" placeholder="Peso en kg">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput type="number" formControlName="docid" placeholder="Peso en kg">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput type="number" formControlName="docid" placeholder="Peso en kg">
    </mat-form-field>


  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>Cancel</button> -->
  <button mat-raised-button color="accent" style="width: 100%;" [mat-dialog-close]="true"
    cdkFocusInitial>INGRESAR</button>
</mat-dialog-actions>
