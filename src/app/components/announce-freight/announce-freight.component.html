<h1 mat-dialog-title align="center"><img src="../../../assets/logo_monqui.JPG" width="100px"><br> Llena el formulario
</h1>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="announceForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Origen</mat-label>
      <input type="text" placeholder="Origen" aria-label="Origen" matInput [formControl]="myControl"
        [matAutocomplete]="autoorigen" required>
      <mat-autocomplete #autoorigen="matAutocomplete" [displayWith]="displayFnOrigen">
        <mat-option *ngFor="let origen of filteredOrigen | async" [value]="origen">
          {{origen.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Destino</mat-label>
      <input type="text" placeholder="Destino" aria-label="Destino" matInput [formControl]="myControl"
        [matAutocomplete]="autodestino" required>
      <mat-autocomplete #autodestino="matAutocomplete" [displayWith]="displayFnDestino">
        <mat-option *ngFor="let destino of filteredDestino | async" [value]="destino">
          {{destino.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Peso de carga en Kg</mat-label>
      <input matInput type="number" [formControl]="myControl" placeholder="Peso en kg" required>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Tipo de operacion</mat-label>
      <mat-select [formControl]="myControl" >
        <mat-option>---</mat-option>
        <mat-option *ngFor="let operaciones of operations" [value]="operacion">
          {{operaciones.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput type="number" formControlName="docid" placeholder="Peso en kg">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput type="number" formControlName="docid" placeholder="Peso en kg">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput type="number" formControlName="docid" placeholder="Peso en kg">
    </mat-form-field>
 -->

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>Cancel</button> -->
  <button mat-raised-button color="accent" style="width: 100%;" [mat-dialog-close]="true"
    cdkFocusInitial>INGRESAR</button>
</mat-dialog-actions>
